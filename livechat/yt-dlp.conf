# Filename Template
-o "%(uploader)s (%(uploader_id)s)/%(upload_date>%Y-%m-%d)s - %(title)s - (%(duration)ss) [%(resolution)s] [%(id)s].%(ext)s"

# Archive Settings
--download-archive yt-dlp-archive.txt
--wait-for-video 10
--live-from-start

# Download subtitles
--sub-langs all
--write-subs
--skip-download

# Use aria2c for faster downloads
--downloader aria2c

# Debug
-v
